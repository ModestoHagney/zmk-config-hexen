# Identity
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Display setup
CONFIG_ZMK_DISPLAY=y
CONFIG_I2C=y

# This is the most important line for lsusb survival:
# It prevents a slow OLED from blocking the system startup
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Battery proxies (Dongle essentials)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Increases timeout so a 'noisy' screen doesn't cause a hard crash
CONFIG_I2C_NRFX_TRANSFER_TIMEOUT=100