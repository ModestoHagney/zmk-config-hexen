# Ensure USB is prioritized
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Hexen Dongle"

# Basic Display Support
CONFIG_ZMK_DISPLAY=y

# Prevents the I2C hang from killing the USB/Bluetooth stack
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Use the standard built-in widgets to ensure no custom code is crashing it
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILTIN=y

# Some 'random' OLEDs need a bit more time to wake up
CONFIG_I2C_NRFX_TRANSFER_TIMEOUT=100

# Turn on status widgets   
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y